<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/images/planner.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Nunito&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/assets/styles/style.css"/>
    <title>TasksManager</title>
</head>
<body>
  <div class="wrapper">

    <div class="header">
      <div class="button-container">
        <button data-action="add" class="active">Добавить задачу</button>
      </div>
      <div class='add-list close'>
        <form id='form'>
          <img class='cross' src="./src/assets/images/cross.png" alt="Закрыть окно">
          <input type="text" name='text' placeholder='Введите задачу' value='' required></br>
          <!-- <span>Определите важность задачи</span> -->
          <select name="priority" form='form' required size="3">
            <option value="unimportant">Несрочная</option>
            <option value="important">Срочная</option>
            <option value="urgent">Неотложная</option>
          </select></br> 
          <input type="submit" name="submit" value='Добавить'>
        </form>
      </div>
    </div>

    <div class="list-container">

      <div class='unimportant'>
        <span class='unimportant tasks'>Несрочные задачи:</span>
        <ul>
        </ul>
      </div>

      <div class='important'>
        <span class='important tasks'>Срочные задачи:</span>
        <ul>
        </ul>
      </div>

      <div class='urgent'>
        <span class='urgent tasks'>Неотложные задачи:</span>
        <ul>
        </ul>
      </div>
      
    </div>
      
  </div>    

</body>
</html>
